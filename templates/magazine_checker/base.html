<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Magazine title validator{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Custom CSS over bootstrap-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/checker_style.css') }}">
    </head>
    <body>
        <nav>
            <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('favourites') }}">Favourites</a></li>
            <li><a href="{{ url_for('fact') }}">Interesting Fact</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('webweek3') }}">Web Week 3</a></li>
            <li><a href="{{ url_for('validator') }}">Validator</a></li>
            </ul>
        </nav>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Magazine validator</a>
        </nav>
    
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/highlightnav.js') }}"></script> 
    </body>
</html>
